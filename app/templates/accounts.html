<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Accounts - Product Admin Template</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
    />
    <!-- https://fonts.google.com/specimen/Roboto -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome.min.css') }}"/>
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"/>
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/templatemo-style.css') }}">
    
  </head>

  <body id="reportsPage">
    <div class="" id="home">
      <nav class="navbar navbar-expand-xl">
        <div class="container h-100">
          <button
            class="navbar-toggler ml-auto mr-0"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars tm-nav-icon"></i>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto h-100">
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="fas fa-shopping-cart"></i>
                                购物
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/records">
                                <i class="far fa-file-alt"></i>
                                记录
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/accounts">
                                <i class="far fa-user"></i>
                                账号
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link d-block" href="/logout">
                                {{ session['username'] }}, <b>登出</b>
                            </a>
                        </li>
                    </ul>
                </div>
        </div>
      </nav>
      <div class="container mt-5">
        <!-- row -->
        <div class="row tm-content-row">
          <div class="tm-block-col tm-col-avatar">
            <div class="tm-bg-primary-dark tm-block tm-block-avatar">
              <h2 class="tm-block-title">金额</h2>

            <h1 class="tm-site-title mb-5 mt-2">{{ account['wallet'] }}</h1>
                <form method="post" action="/charge">
                <input
                    id="charge"
                    name="charge"
                    type="text"
                    class="form-control validate"
                    onkeyup="javascript:CheckInputIntFloat(this);"
                  />
              <button class="btn btn-primary btn-block text-uppercase mt-3">
                充值
              </button>
                    </form>
            </div>
          </div>
          <div class="tm-block-col tm-col-account-settings">
            <div class="tm-bg-primary-dark tm-block tm-block-settings">
              <h2 class="tm-block-title">信息修改</h2>
              <form action="update" class="tm-signup-form row" method="post">
                <div class="form-group col-lg-6">
                  <label for="name">用户名</label>
                  <input
                    id="name"
                    name="name"
                    type="text"
                    class="form-control validate"
                    value="{{ account['name'] }}"
                  />
                </div>
                <div class="form-group col-lg-6">
                  <label for="password">密码</label>
                  <input
                    id="password"
                    name="password"
                    type="password"
                    class="form-control validate"
                  />
                </div>
                <div class="form-group col-lg-6">
                  <label for="password2">确认密码</label>
                  <input
                    id="password2"
                    name="password2"
                    type="password"
                    class="form-control validate"
                  />
                </div>
                <div class="form-group col-lg-6">
                  <label class="tm-hide-sm">&nbsp;</label>
                  <button
                    type="submit"
                    class="btn btn-primary btn-block text-uppercase"
                  >
                    确认修改
                  </button>
                </div>
              </form>

                <div class="col-12 mt-4">
                  <button
                    class="btn btn-outline-danger btn-block text-uppercase"
                    onclick="window.location.href='/delete'"
                  >
                    删除账户
                  </button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

<script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
<!-- https://jquery.com/download/ -->
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <!-- https://getbootstrap.com/ -->
  <script>
      function CheckInputIntFloat(oInput)
{
if('' != oInput.value.replace(/\d{1,}\.{0,1}\d{0,2}/,''))
{
oInput.value = oInput.value.match(/\d{1,}\.{0,1}\d{0,2}/) == null ? '' :oInput.value.match(/\d{1,}\.{0,1}\d{0,2}/);
}
}
  </script>
  </body>
</html>
